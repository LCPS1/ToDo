<div class="title">
    <h1>List Of Tasks</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="Container">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input autocomplete="off">
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        
        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
             <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- DueDate Column -->
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DueDate </th>
             <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
        </ng-container>

         <!-- IsCompleted Column -->
        <ng-container matColumnDef="isCompleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IsCompleted </th>
                <td mat-cell *matCellDef="let element"> {{element.isCompleted}} </td>
        </ng-container>

         <!-- Actions Column -->
        <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 
                    <button [routerLink]="['/addtask']"  class="add" mat-raised-button color="primary">Add</button>    
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon routerLink="/viewtask/{{ element.id }}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon> 
                    <mat-icon routerLink="/edittask/{{ element.id }}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>    
                    <mat-icon  (click)="deleteTask(element.id)"  matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>  
                </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>   
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
     </mat-paginator> 
</div>
