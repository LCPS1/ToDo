<div class="title">
    <h1>{{ operation }} Task</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Data Of Task
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="addUpdateTask()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>title</mat-label>
                        <input formControlName="title" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>description</mat-label>
                        <input formControlName="description" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>dueDate</mat-label>
                        <input formControlName="dueDate" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>isCompleted</mat-label>
                        <input formControlName="isCompleted" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Accept</button>
                    <button mat-raised-button routerLink="/listtasks">Go Back</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
